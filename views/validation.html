<html lang="pt-br">
  <head>
      <meta charset="UTF-8">
      <meta http-equiv="X-UA-Compatible" content="IE=edge">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <title>Login - EvaBot</title>

    <link rel="canonical" href="https://getbootstrap.com/docs/5.2/examples/sign-in/">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">

    <!-- Custom styles for this template -->
    <link href="../site/css/login.css" rel="stylesheet">

  </head>
  <body class="text-center">

<main class="form-signin w-100 m-auto">
  <form action="{{ url('go/') }}" method="post" class="needs-validation">
    <div class="logoJhoi mb-4"></div>
    <h1 class="h3 mb-3 fw-normal">Realize o Login</h1>

    <div class="form-floating">
      <input type="text" class="form-control nome_usuario" name="usuario" placeholder="Digite seu nome completo">
      <label for="floatingInput">Nome</label>
      <div class="invalid-feedback">
        Por favor informe seu nome de usuário.
      </div>
    </div>
    <div class="form-floating">
      <input type="password" class="form-control senha_conta" id="pass" name="senha" placeholder="Digite a sua senha">
      <label for="floatingPassword">Senha da conta</label>
      <img src="https://img.icons8.com/fluency-systems-regular/20/000000/visible.png" class="olho" id="olho"/>
      <div class="invalid-feedback">
        Por favor informe sua senha da conta.
      </div>
    </div>

    <div class="checkbox mb-3">
      <label>
        <input type="checkbox" value="remember-me"> Me relembre
      </label>
    </div>
    <button class="w-100 btn btn-lg btn-violet" type="submit" value="Acessar" name="SendLogin">Entrar</button>
  </form>

  <hr class="my-4">
  <p>Ainda não tem uma conta? <a href="{{ url('cadastrar/go') }}">Cadastrar</a></p>

<p class="mt-5 mb-3 text-muted">© 2023–2024</p>
</main>
  
<script>
  document.getElementById('olho').addEventListener('mousedown', function() {
    document.getElementById('pass').type = 'text';
  });
  
  document.getElementById('olho').addEventListener('mouseup', function() {
    document.getElementById('pass').type = 'password';
  });
  
  // Para que o password não fique exposto apos mover a imagem.
  document.getElementById('olho').addEventListener('mousemove', function() {
    document.getElementById('pass').type = 'password';
  });
  
  </script>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
</body></html>
